name: Release

on:
  push:
    branches: [ main ]

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.version_check.outputs.should_release }}
      version_type: ${{ steps.version_check.outputs.version_type }}
      new_version: ${{ steps.version_check.outputs.new_version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Check commit message for version bump
      id: version_check
      run: |
        # Get the latest commit message
        COMMIT_MSG=$(git log -1 --pretty=%B)
        echo "Commit message: $COMMIT_MSG"
        
        # Get latest tag or default to 0.0.0
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "Latest tag: $LATEST_TAG"
        
        # Remove 'v' prefix if present
        CURRENT_VERSION=${LATEST_TAG#v}
        echo "Current version: $CURRENT_VERSION"
        
        # Split version into parts
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
        
        # Determine version bump based on commit message
        if echo "$COMMIT_MSG" | grep -iqE "^feat\(major\):|BREAKING CHANGE:"; then
          NEW_MAJOR=$((MAJOR + 1))
          NEW_MINOR=0
          NEW_PATCH=0
          VERSION_TYPE="major"
          SHOULD_RELEASE="true"
        elif echo "$COMMIT_MSG" | grep -iqE "^feat:|^chore:"; then
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$((MINOR + 1))
          NEW_PATCH=0
          VERSION_TYPE="minor"
          SHOULD_RELEASE="true"
        elif echo "$COMMIT_MSG" | grep -iqE "^fix:"; then
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$MINOR
          NEW_PATCH=$((PATCH + 1))
          VERSION_TYPE="patch"
          SHOULD_RELEASE="true"
        else
          echo "No version bump needed for commit: $COMMIT_MSG"
          SHOULD_RELEASE="false"
          NEW_MAJOR=$MAJOR
          NEW_MINOR=$MINOR
          NEW_PATCH=$PATCH
          VERSION_TYPE="none"
        fi
        
        NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
        echo "New version: $NEW_VERSION"
        echo "Version type: $VERSION_TYPE"
        echo "Should release: $SHOULD_RELEASE"
        
        # Set outputs
        echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
        echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build-and-release:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Update version in build.gradle
      run: |
        sed -i "s/version = '[^']*'/version = '${{ needs.check-version.outputs.new_version }}'/" build.gradle
        
    - name: Build JAR
      run: ./gradlew build -x test
      
    - name: Run tests
      run: ./gradlew test
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.check-version.outputs.new_version }}
        release_name: Release v${{ needs.check-version.outputs.new_version }}
        body: |
          ## Changes in v${{ needs.check-version.outputs.new_version }}
          
          Version bump: ${{ needs.check-version.outputs.version_type }}
          
          **Commit Message:**
          ${{ github.event.head_commit.message }}
          
          ## Assets
          - `beanPilot-core-${{ needs.check-version.outputs.new_version }}.jar` - Application JAR
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/core-${{ needs.check-version.outputs.new_version }}.jar
        asset_name: beanPilot-core-${{ needs.check-version.outputs.new_version }}.jar
        asset_content_type: application/java-archive